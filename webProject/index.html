<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <div class="caculator">
                <h2>caculator</h2>
                <form action="">
                    <div class="group">
                        <div class="title">Amount</div>
                        <input type="text" value="3000" class="loan Amount">
                    </div>

                    <div class="group">
                        <div class="title">interest rate</div>
                        <input type="text" value="7.5" class="interest rate">
                    </div>

                    <div class="group">
                        <div class="title">tenure(in months)</div>
                        <input type="text" value="120" class="tenure-loan">
                    </div>
                </form>
            </div>

            <div class="result">
                <div class="left">
                    <div class="loan-emi">
                        <h3>loan-emi</h3>
                        <div class="value">123</div>
                    </div>

                    <div class="total-interest">
                        <h3>total-interest payble</h3>
                        <div class="value">1234</div>
                    </div>

                    <div class="result">
                        <h3>total-amount</h3>
                        <div class="value">12345</div>
                    </div>
                    <button class="caculate-btn">caculator</button>
                </div>
                <div class="right">chart</div>
            </div>

        </div>


    </body>
    <script src="script.js"></script>
</html>
