            select.appendChild(o)
        });
        select.addEventListener('change', ()=>{
            let which = select.selectedOptions[0].value
            let match = mountainsArray.filter(m => m.name == which)[0]
            results.innerHTML = `
            <h1> ${match.name}</h1>
            <p> ${match.desc}</p>
            <p> ELEVATION: ${match.elevation}</p>
            <img src="images2/${match.img}">
            `
